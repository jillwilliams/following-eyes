<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Following Eyes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
        <script>
            document.querySelector('body').addEventListener('mousemove', eyeball);
            function eyeball() {
                var eye = document.querySelectorAll('.eye');
                eye.forEach(function(eye) {
                    let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
                    let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
                    let radian = Math.atan2(event.pageX - x, event.pageY - y);
                    let rot = (radian * (180 / Math.PI) * -1) + 270;
                    eye.style.transform = "rotate("+ rot + "deg)";
                })
            }
        </script>
    </body>
</html>
